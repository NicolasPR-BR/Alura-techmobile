<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Contato - Barbearia Alura</title>
	<link  rel='stylesheet' href='reset.css'>
	<link rel= 'stylesheet' href='produtos.css'>
</head>

<body>
	<header>
	<div class="caixa">
		<h1><img src="img\logo.png" alt="Logo da Barbearia Alura"></h1>
		<nav>
			<ul>
				<li><a href='..\..\Html5 e css 1\barbearia\index.html'>Home</a></li>
				<li><a href='index.html'>Produtos</a></li>
				<li><a hred='contato.html'>Contato</a></li>
			</ul>
		</nav>
	</div>
	</header>

	<main>
		<form>
			<label for='nome'>Nome e sobrenome</label>
			<input type='text' id='nome' class='input-padrao' required>
			
			<label for="email">E-Mail</label>
			<input type="email" id="email" class='input-padrao' required placeholder="seuEmail@Dominio.com">

			<label for='telefone'>Telefone</label>
			<input type="tel" id="telefone" class='input-padrao' required placeholder="(00)123456789">

			<label for='Mensagem'>Mensagem</label>
			<textarea class='input-padrao' id='Mensagem' cols='60' rows='10'></textarea>
			
			<fieldset>
			<legend>Como prefere o nosso contato?</legend>

			<label for='radio-email'><input type="radio" name='comms' value= 'EMail' id="radio-email">Email</label>
			


			<label for='radio-telefone'><input type="radio" name='comms' value='telefone'id="radio-telefone">Telefone</label>
			

			<label for='radio-whats'><input type="radio" name='comms' value='WhatsApp' id="radio-whats">WhatsApp</label>
			</fieldset>
		<fieldset>
			<legend>Qual horário prefere ser atendido?</legend>
			<select>
				<option>Manhã</option>
				<option>Tarde</option>
				<option>Noite</option>
			</select>
		</fieldset>
			<label><input class='check' type="checkbox">Gostaria de receber as novidades por e-mail?</label>
			

			<input type='submit' class='enviar 'value="Enviar formulário" checked>
		
		</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</tbody>
		</table>

	</main>

		<footer>
		<img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
		<p class='copyright'>&copy; Copyright Barbearia Alura 2021 </p>
	</footer>
</body>

</html>
