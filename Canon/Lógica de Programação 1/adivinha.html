<meta charset="UTF-8">

<script>

function pulaLinha(){
	document.write("<br>");
}
function print(frase){
	document.write(frase);
	pulaLinha();
}
var numeroPensado = Math.round(Math.random() * 10);
console.log(numeroPensado);
var ganhou = false;
for(var i =0; i != 3; i++){
var chute = parseInt(prompt("Digie seu chute:"));

if(chute == numeroPensado){
document.write("Você acertou! ")
ganhou = true;
break;
}
if(chute < numeroPensado){
print("Muito baixo");
}
if(chute > numeroPensado){
print("Muito alto")
}
}

if(!ganhou){
document.write("Você gastou as três chances,")
}
document.write(" o número era " + numeroPensado);
</script>
