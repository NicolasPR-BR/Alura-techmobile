<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    desenhaCirculo(300,200, raio + 20, 'red'); // maior c√≠rculo
    desenhaCirculo(300,200, raio + 10, 'white');
    desenhaCirculo(300,200, raio, 'red'); // menor circulo

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

		if((x - 20) || (x + 20) && (y - 20) || (y +20)){
		
		xx = Math.round(Math.random() * 100);
		yy = Math.round(Math.random() * 100);
		radius = 20;
		desenhaCirculo(xx,yy,raio+ 20,'red');
		desenhaCirculo(xx,yy,raio+ 10,'white');
		desenhaCirculo(xx,yy,radius,'white');
		}
    }

    tela.onclick = dispara;

</script>
